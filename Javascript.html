<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<p>Javascript can change the content</p>
	<button type="button" onclick="myFunction()">Van Hau</button>
	<p id="demo">This is a demonstration</p>

	<script type="text/Javascript">
	function myFunction(){
		document.getElementById("demo").innerHTML = "NGUYEN VAN HAU";
	}
	</script>

</body>
</html>
